	    var contextPath = /*[[@{/}]]*/ '';

    <script th:inline="javascript">
        function loadScript(url, callback) {
            var script = document.createElement("script")
            script.type = "text/javascript";
            if (script.readyState) {  //IE
                script.onreadystatechange = function () {
                    if (script.readyState == "loaded" ||
                        script.readyState == "complete") {
                        script.onreadystatechange = null;
                        callback();
                    }
                };
            } else {  //Others
                script.onload = function () {
                    callback();
                };
            }
            script.src = url;
            document.getElementsByTagName("head")[0].appendChild(script);
        }
        
        Ext.Loader.setConfig({
            enabled: true,
            paths:{
                'Ext': contextPath
            }
        });
        var windowIndex = 0;
        i18n.init({resGetPath: contextPath + '/locale/app-lang_zh-CN.json'},function(t) {
            loadScript(contextPath + "/app/tms.js",initApp);
        });

        var initApp = function() {
            Ext.application({
                name: 'tms',
                requires : [
                	'Ext.ux.grid.FiltersFeature',
                	'Ext.ux.window.Notification',
                	'tms',
                	'tms.view.Desktop'],
                appFolder : contextPath + '/app',                
                controllers: [
                    'ManualProductMapController',
                    'TempProductMapController',
                    'ProductCategoryController',
                    'ProductController',
                    'SysUserController',
                    'SysRoleController',
                    'CategoryController',
                    'BPMController',
                    'QuotationLogController'
                ],
                stores: [
                    'ManualProductMapStore',
                    'ProductCategoryStore',
                    'ProductStore',
                    'SysUserStore',
                    'SysRoleStore',
                    'CategoryStore',
                    'CategorySpecStore',
                    'TaskStore',
                    'SeriesStore',
                    'SeriesSpecStore',
                    'FormInstanceStore',
                    'MailMessageStore',
                    'HistoricActivityStore',
                    'SalesOrderStore',
                    'QuotationLogStore'
                ],
                launch: function() {

                	tms.setContextPath(contextPath);
                    tms.app = this;
                    tms.app.desktop = Ext.create("tms.view.Desktop");
                    tms.app.session = 'admin';
                    tms.isAdmin = isAdmin;
              
                },
                loginSuccess: function() {
                    tms.app.loginDiag.hide();
                    tms.app.desktop = Ext.create('tms.view.Desktop');
                }
            });
        }

    </script>
